<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title" style="font-weight: bold;">OCAPI Proxy Tester</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="ocapiForm" method="post" class="form-horizontal" role="form" action="http://127.0.0.1:8080">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="ocapiUrl" type="text" class="form-control" name="ocapiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <textarea id="payload" class="form-control" name="payload" placeholder='{ "type" : "guest"}' >{ "type" : "guest"}</textarea>
                            </div>
                                    


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" onClick="postForm();" class="btn btn-success">Send Request</a>
                                      

                                    </div>

                                    <div class="col-sm-12 controls">
                                        This is a very basic testing UI set to only method POST. This will be upgraded to support options on next point release and preset ocapi tests.
                                      </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            <ul>
                                                <li>
                                                    <a href="https://github.com/johnfacey" target="_blank"><img height="20" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" /></a>
                                                </li>
                                                <li>
                                                    <a href="https://ko-fi.com/johnfacey" target="_blank"><img height="35" src="https://ko-fi.com/img/Kofi_Logo_Blue.svg" /></a>
                                                </li>
                                            </ul>
                                       
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
  
    </div>
    <script>
        function postForm() {
            $.ajax({
                url: $("#ocapiUrl").val(),
                type: "POST", //$("#ocapiForm").attr("method")
                url: $("#ocapiForm").attr("action"),
                data: $("#payload").val(),
                dataType: "json",
                crossDomain : true,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                xhrFields: {
                    withCredentials: true
                },
                success: function(data) {
                    alert(data);
                }
                });
         }
    </script>
